<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="giftcards.css"> 

        <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <title>TechGrab Gift Cards</title>
    </head>

    <body>
        <header>
            <div class="navItem">
                <img src="img/logo.png" width="125" height="100" alt="">
                <h1 class="siteName">TechGrab</h1>
            </div>
            <h1>Buy Gift Cards Here!</h1>
        </header> 

        <br><br><br>

        <div class="gift-cards">
            <img src=img/giftcard25.png alt="$25 Gift Card">
            <h3>$25 Gift Card</h3>
            <p>A great gift for friends or family</p>
            <button data-modal-target="#modal">To Checkout</button><br><br><br>
        </div>
        <div class="gift-cards">
            <img src=img/giftcard50.png alt="$50 Gift Card">
            <h3>$50 Gift Card</h3>
            <p>A great gift for a special someone</p>
            <button data-modal-target="#modal">To Checkout</button><br><br><br>
        </div>
        <div class="gift-cards">
            <img src=img/giftcard100.png alt="$100 Gift Card">
            <h3>$100 Gift Card</h3>
            <p>A great gift for the tech-obsessed!</p>
            <button data-modal-target="#modal">To Checkout</button><br><br><br>
        </div>

        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Customer Payment Information</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <label>First and Last Name</label>
                <input type="text" placeholder="Jane Doe" class="payInput"><br>
                <label>Phone Number</label>
                <input type="text" placeholder="+1 414 5756" class="payInput"><br>
                <label>Address</label>
                <input type="text" placeholder="231 Montgomery St, Montgomery, AL 36104" class="payInput"><br>
                <h1 class="payTitle">Card Details</h1>
                <div class="cardIcons">
                    <img src="./img/visa.png" width="40" alt="" class="cardIcon">
                    <img src="./img/master.png" alt="" width="40" class="cardIcon">
                </div>
                <input type="password" class="payInput" placeholder="Card Number">
                <div class="cardInfo">
                    <input type="text" placeholder="mm" class="payInput sm">
                    <input type="text" placeholder="yyyy" class="payInput sm">
                    <input type="text" placeholder="cvv" class="payInput sm">
                    </div>
            </div>
        </div>
        <div id="overlay"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script> <!--This script is a part of Bootstrap library as well.-->
        <script src="./Giftcards.js"></script> <!-- Joining app.js into the website -->
    </body>
</html>
