<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="giftcards.css"> 

        <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <title>TechGrab Gift Cards</title>
    </head>

    <body>
        <header>
            <div class="navItem">
                <img src="img/logo.png" width="125" height="100" alt="">
                <h1 class="siteName">TechGrab</h1>
            </div>
            <h1>Buy Gift Cards Here!</h1>
        </header> 

        <br><br><br>

        <div class="gift-cards">
            <img src=img/giftcard25.png alt="$25 Gift Card">
            <h3>$25 Gift Card</h3>
            <p>A great gift for friends or family</p>
            <button data-modal-target="#modal">To Checkout</button><br><br><br>
        </div>
        <div class="gift-cards">
            <img src=img/giftcard50.png alt="$50 Gift Card">
            <h3>$50 Gift Card</h3>
            <p>A great gift for a special someone</p>
            <button data-modal-target="#modal">To Checkout</button><br><br><br>
        </div>
        <div class="gift-cards">
            <img src=img/giftcard100.png alt="$100 Gift Card">
            <h3>$100 Gift Card</h3>
            <p>A great gift for the tech-obsessed!</p>
            <button data-modal-target="#modal">To Checkout</button><br><br><br>
        </div>

        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Customer Payment Information</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <label id="fName">First Name</label><label id="lName">Last Name</label><br>
                    <input type="text" required placeholder="Jane" class="payInput" id="firstName">
                    <input type="text" required placeholder="Doe"  class="payInput" id="lastName">
                    <label>Phone Number</label><br>
                    <input type="text" required placeholder="+1 (224) 414-5756" class="PhoneNumber" style="width: 135px;" minlength="9" required maxlength="16"><br>
                    <label>Address</label><br>
                    <input type="text" required placeholder="231 Montgomery St, Montgomery, AL 36104" class="payInput" style="width: 300px"><br>
                    <h1 class="payTitle">Card Details</h1>
                    <div class="cardIcons">
                    <img src="./img/visa.png" width="40" alt="" class="cardIcon">
                    <img src="./img/master.png" alt="" width="40" class="cardIcon">
                    </div>
                    <label for="card#" id="cardNumber">Card Number</label>
                    <input type="password" required class="payInput" placeholder="Card Number" id="card#" minlength="16" required maxlength="16">
                    <div class="cardInfo">
                    <label id="expirationDate">Expiration Date</label>
                    <input type="text" required placeholder="mm" class="Month" style="width: 30px" minlength="2" required maxlength="2">
                    <input type="text" required placeholder="yyyy" class="Year" style="width: 37px;" minlength="4" required maxlength="4"><br>
                    <label id="CSV">CSV</label>
                    <input type="text" required placeholder="cvv" class="csv" style="width: 30px;" minlength="3" required maxlength="3"><br>
                    </div>
                    <input type="submit" class="payButton" id="Checkout" value="Checkout" />
                </form>
            </div>
        </div>
        <div id="overlay"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script> <!--This script is a part of Bootstrap library as well.-->
        <script src="./Giftcards.js"></script> <!-- Joining app.js into the website -->
    </body>
</html>
